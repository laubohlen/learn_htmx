<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>Wibex</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="https://img.icons8.com/emoji/48/goat-emoji.png"
        />
        <style type="text/tailwindcss">
            :root {
                --primary: rgb(88, 40, 244);
                --primary-hover: rgb(69, 29, 200);
            }
            h1 {
                font-size: 2rem;
                line-height: 1;
                font-weight: bold;
                margin-bottom: 1.2rem;
                font-family: "Inter";
            }
            .button {
                display: inline-flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                text-align: center;
                border-radius: 0.5rem;
                cursor: pointer;
                padding: 0 1rem;
                min-height: 3.3rem;
                font-weight: 600;
                box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
                transition-property: transform;
                transition-duration: 0.2s;
                color: white;
                background-color: var(--primary);
            }
            .button:hover {
                background-color: var(--primary-hover);
            }
            .button:active {
                transform: scale(0.95);
            }
            .navitems > li > a {
                @apply flex h-12 items-center gap-2 rounded-md p-4 hover:bg-gray-700;
            }
            .card {
                display: flex;
                flex-direction: column;
                overflow: hidden;
                position: relative;
                border-radius: 0.4rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                margin-bottom: 2rem;
                background-color: white;
                padding-bottom: 0rem;
            }
        </style>
    </head>
    <body>
        <header
            class="sticky top-0 z-50 flex h-20 items-center justify-between bg-gray-800 px-8 text-white"
        >
            <logo>
                <a class="flex items-center gap-2" href="">
                    <img
                        class="h-10"
                        src="https://img.icons8.com/emoji/48/goat-emoji.png"
                        alt="goat-emoji"
                    />
                    <span>Wibex</span>
                </a>
            </logo>
            <nav>
                <ul class="navitems flex items-center">
                    <li><a href="">Home</a></li>
                    <li>
                        <a href=""
                            >User
                            <img
                                class="w-6"
                                src="https://img.icons8.com/ios-filled/50/777777/expand-arrow--v1.png"
                                alt="expand-arrow--v1"
                            />
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <hero
            class="grid bg-gray-700 bg-[url('../media/fumin_V15L_21_06_29_095835.jpeg')] bg-cover bg-bottom text-center text-white"
        >
            <div
                class="col-start-1 row-start-1 h-full w-full bg-gray-800 bg-opacity-40"
            ></div>
            <div class="col-start-1 row-start-1 px-10 py-20">
                <h1>Ibex Index</h1>
                <p class="mb-5 text-lg font-bold">
                    Ibex Photo-Reidentification
                </p>
                <a class="button" href="">Upload Images</a>
            </div>
        </hero>

        <contet class="mx-auto mt-6 grid max-w-7xl grid-cols-4">
            <main class="col-span-3 mx-[10%]">
                <article class="card">
                    <figure>
                        <a href=""
                            ><img
                                class="w-full"
                                src="../media/fumin_V15L_21_06_29_095909.jpeg"
                                alt="funny ibex"
                        /></a>
                    </figure>
                    <div class="p-2 px-4">
                        <h2 class="mb-1 w-[60%] truncate text-sm text-gray-800">
                            File_name
                        </h2>
                        <div
                            class="mb-1 flex items-center gap-2 text-sm text-gray-800"
                        >
                            <a
                                class="rounded-full bg-gray-400 px-3 py-1 hover:bg-gray-600 hover:text-white"
                                href=""
                                >ID: Fumin
                            </a>
                            <div class="flex items-center gap-1">
                                <img
                                    class="w-5"
                                    src="https://img.icons8.com/ios/50/marker--v1.png"
                                    alt="marker--v1"
                                />
                                Unknown
                            </div>
                        </div>
                        <div
                            class="flex items-center gap-2 text-sm text-gray-800 [&>a:hover]:underline"
                        >
                            <a href="">Chip</a>
                            <a href="">Landmarks</a>
                        </div>
                    </div>
                </article>
            </main>
            <aside class="col-span-1 mr-[20%] bg-red-400">Sidebar</aside>
        </contet>
    </body>
</html>
